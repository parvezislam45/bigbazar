{% extends "base.html" %}
{% block content %}
<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'glassy': 'rgba(255, 255, 255, 0.1)',
                        'glassy-border': 'rgba(255, 255, 255, 0.2)',
                        'primary': '#8b5cf6',
                        'primary-dark': '#7c3aed',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            
            .blob {
                @apply absolute rounded-full blur-2xl opacity-20;
                animation: float 12s infinite ease-in-out;
            }
            
            .blob:nth-child(1) {
                @apply bg-cyan-400 w-64 h-64;
                top: 20%; left: 10%;
                animation-delay: 0s;
            }
            
            .blob:nth-child(2) {
                @apply bg-purple-500 w-72 h-72;
                bottom: 15%; right: 10%;
                animation-delay: -4s;
            }
            
            .blob:nth-child(3) {
                @apply bg-pink-500 w-56 h-56;
                top: 40%; right: 20%;
                animation-delay: -8s;
            }
            
            @keyframes float {
                0%, 100% { transform: translate(0, 0) rotate(0deg); }
                25% { transform: translate(20px, -30px) rotate(5deg); }
                50% { transform: translate(-25px, 15px) rotate(-5deg); }
                75% { transform: translate(15px, 25px) rotate(3deg); }
            }
            
            .input-focus:focus-within {
                @apply ring-2 ring-primary border-transparent;
            }
        }
    </style>
<div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    
    <!-- Glassmorphism card -->
    <div class="form-container relative backdrop-blur-xl bg-glassy border border-glassy-border rounded-2xl shadow-2xl overflow-hidden w-full max-w-md z-10 mx-auto">
        <!-- Decorative gradient bar -->
        <div class="h-2 bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500"></div>
        
        <div class="p-8">
            <!-- Logo and title -->
            <div class="text-center">
                <div class="flex justify-center">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-cyan-400 to-purple-600 flex items-center justify-center shadow-lg">
                        <i class="fas fa-lock text-white text-md"></i>
                    </div>
                </div>
                <h1 class="text-xl font-bold text-white mt-4">Register Now</h1>
                <p class="text-purple-200 mt-2">Enter your credentials to continue</p>
            </div>
            
            <!-- Login Form -->
            <form method="post" autocomplete="off" class="space-y-6">
                <!-- CSRF Token (simulated for this example) -->
                <input type="hidden" name="csrf_token" value="dummy_csrf_token">
                
                <!-- Username Input -->
                <div class="input-focus bg-gray-800/30 border border-gray-700 rounded-xl p-2 transition-all duration-300">
                    <label class="text-sm text-purple-300 font-medium">Full Name</label>
                    <div class="flex mt-1">
                        <i class="fas fa-user text-purple-400 mt-2 mr-3"></i>
                        <input 
                            type="text" 
                            name="first_name"
                            placeholder="Enter your username" 
                            class="w-full bg-transparent text-white placeholder-purple-400/70 focus:outline-none"
                            autocomplete="off"
                        >
                    </div>
                </div>
                <input type="hidden" name="csrf_token" value="dummy_csrf_token">
                <div class="input-focus bg-gray-800/30 border border-gray-700 rounded-xl p-2 transition-all duration-300">
                    <label class="text-sm text-purple-300 font-medium">Username</label>
                    <div class="flex mt-1">
                        <i class="fas fa-user text-purple-400 mt-2 mr-3"></i>
                        <input 
                            type="text" 
                            name="username"
                            placeholder="Enter your username" 
                            class="w-full bg-transparent text-white placeholder-purple-400/70 focus:outline-none"
                            autocomplete="off"
                        >
                    </div>
                </div>
                <input type="hidden" name="csrf_token" value="dummy_csrf_token">
                
                <!-- Username Input -->
                <div class="input-focus bg-gray-800/30 border border-gray-700 rounded-xl p-2 transition-all duration-300">
                    <label class="text-sm text-purple-300 font-medium">E-Mail</label>
                    <div class="flex mt-1">
                        <i class="fas fa-user text-purple-400 mt-2 mr-3"></i>
                        <input 
                            type="text" 
                            name="email"
                            placeholder="Enter your E-mail" 
                            class="w-full bg-transparent text-white placeholder-purple-400/70 focus:outline-none"
                            autocomplete="off"
                        >
                    </div>
                </div>
                
                <!-- Password Input -->
                <div class="input-focus bg-gray-800/30 border border-gray-700 rounded-xl p-2 transition-all duration-300">
                    <div class="flex mt-1">
                        <i class="fas fa-key text-purple-400 mt-2 mr-3"></i>
                        <input 
                            type="password" 
                            name="password"
                            placeholder="••••••••" 
                            class="w-full bg-transparent text-white placeholder-purple-400/70 focus:outline-none"
                            autocomplete="new-password"
                        >
                        <button type="button" class="text-purple-400 hover:text-white toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full py-2 px-4 rounded-xl bg-gradient-to-r from-primary to-purple-600 text-white font-bold shadow-lg hover:shadow-xl transition-all duration-300 hover:from-primary-dark hover:to-purple-700 transform hover:-translate-y-0.5"
                >
                    Register Now
                </button>
                
                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-transparent text-purple-300">Already have an account?</span>
                    </div>
                </div>
                
                <!-- Register Button -->
                 <a href="{% url 'login'%}">
                  <button 
                    type="button"
                    class="w-full py-2 px-4 rounded-xl bg-gray-800/50 text-purple-300 font-bold border border-gray-700 hover:bg-gray-700/50 transition"
                >
                    Log In 
                </button>
                 </a>
                
            </form>
        </div>
        
        <!-- Decorative corner elements -->
        <div class="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-purple-500 rounded-tl-2xl"></div>
        <div class="absolute top-0 right-0 w-8 h-8 border-t-2 border-r-2 border-cyan-400 rounded-tr-2xl"></div>
        <div class="absolute bottom-0 left-0 w-8 h-8 border-b-2 border-l-2 border-pink-500 rounded-bl-2xl"></div>
        <div class="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2 border-purple-500 rounded-br-2xl"></div>
  </div>
{% endblock  %}
